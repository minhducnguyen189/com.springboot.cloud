#service run at port 9090
server:
  port: 9090

spring:
  application:
    #service name which will be showed on eureka server dashboard
    name: jaeger-bff-application-service
  #Enable Spring Cloud Discovery
  cloud:
    discovery:
      enabled: true
  sleuth:
    enabled: true
    tracing:
      otlp:
        endpoint: "http://localhost:4317"
    #      baggage:
    #        remote-fields: <comma-separated-list-of-fields-to-propagate>
    sampler:
      probability: 1.0

logging:
  level:
    root: INFO
    io.opentelemetry: INFO

#register this service to eureka server by url
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

adapter:
  service:
    name: jaeger-adapter-service
